<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo</title>

  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/city-picker.css">
  <link rel="stylesheet" href="css/demo.css">
</head>
<body>

<div class="container">
  <form>
    <div class="form-group">
      <label class="form-control-label" for="city">选择城市：</label>
      <input class="form-control tqb-city-picker-desktop-input" id="city" name="city" placeholder="请选择城市">
    </div>
    <div class="form-group">
      <label class="form-control-label" for="default-value">选择城市：</label>
      <input class="form-control tqb-city-picker-desktop-input" id="default-value" placeholder="请选择城市" value="北京">
      <input type="hidden" name="default-value" value="CN101010100">
      <p class="form-text text-muted">
        包含默认城市
      </p>
    </div>
  </form>
</div>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="dist/desktop-city-picker.bundle.js"></script>
</body>
</html>
